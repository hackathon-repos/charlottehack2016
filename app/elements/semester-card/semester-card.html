<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="semester-card">
  <template>
    <style>
      :host {
        display: block;
      }
      
      paper-card {
        width: 300px;
        margin: 16px auto;
        background-color: #e5f0e4;
        --paper-card-header-color: #594f4f;
      }
      
      .card-content {
        display: flex;
        display: -webkit-flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: center;
        content-justify: center;
      }
      
      .card-actions {
        background-color: #547980;
        color: white;
      }
      
      paper-button {
        width: 100%;
      }
      
    </style>
    <!--image="http://cssslider.com/sliders/demo-10/data1/images/1.jpg"-->
    <paper-card elevation="2" heading="{{title}}">
      <div class="card-content">
        <template is="dom-repeat" items="{{semdata}}">
          <paper-item>
            <!--<iron-icon icon="check"></iron-icon>-->
            <paper-item-body two-line>
               <school-class-circle-el>{{item.cid}}</school-class-circle-el>
    
            </paper-item-body>
          </paper-item>
      
        </template>
        
      </div>
      <div class="card-actions">
        <span>Credits Hours: {{totalCredits}}</span>
        <paper-button on-tap="selectMenu">Open</paper-button>
          
      </div>
    </paper-card>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'semester-card',
      properties: {
        semdata: Array,
        title: {
          type: String
        },
        totalCredits: Number
      },
      ready: function() {
        var count = 0;
        for (var i = 0; i < this.semdata.length; i++) { 
            count = count + this.semdata[i].credits;
        }
        
        this.totalCredits = count;
      },
      selectMenu: function() {
        this.fire('menuSem');
      }
    });
  })();
  </script>
</dom-module>
