<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="single-class">
  <template>
    <style>
      :host {
        display: block;
      }
      
      #circle {
        max-width: 100px;
        height: 100px;
        min-width: 100px;
        border-radius: 50%;
        background-color: #ff8a65;
        display: flex;
        display: -webkit-flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        color: white;
      }
      
      #singleContent {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      
      #details {
        display: flex;
        display: -webkit-flex;
        flex-direction: column;
        justify-content: center;
        padding: 30px;
        /*align-items: center;*/
        /*width: 100%;*/
      }
      
      paper-item {
        /*border-radius: 4px;*/
        min-width: 400px;
        width: 100%;
        /*padding-top: 10px;*/
      }
      
      #bodySingle {
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }
      
      
      
    </style>
    <div id="bodySingle">
      
        <paper-item>
          <div class="card-content">
            <div id="singleContent">
            <div id="circle">
                <span>{{data.cid}}</span>
            </div>
            <div id="details">
              <div><paper-label>Name        : </paper-label> <span>{{data.name}} </span></div>
              <div><paper-label>Credits     : </paper-label> <span>{{data.credits}}</span></div>
              <!--<div><paper-label>Prerequest  : </paper-label> <span> SPAN 3201, SPAN 3202, SPAN 3203 </span></div>-->
            </div>
          </div>
          </div>
        </paper-item>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'single-class',

      properties: {
        data: Object
      }
    });
  })();
  </script>
</dom-module>
