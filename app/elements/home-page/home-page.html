<dom-module id="home-page">
  <template>
    <style >
      :host {
        display: inline-block;
        width: 100%;
        height: 100%;
      }
      
      .main {
        display: flex;
        height: 100%;
        
      }
      paper-card#create-card {
        position:absolute;
        top: 40px;
        left: 40px;
        border-radius: 4px;
        width: 300px;
        /*opacity: 0.7;*/
        transition: color 2s;
        /*background-color: #03A9F4;*/
      }
      
      paper-card {
        --paper-card-header-color: yellow: 
      }
      
      paper-card#create-card:hover {
       opacity: 1.0;
        
      }
      
      /*card-actions {*/
      /*  display: flex;*/
      /*  justify-content: flex-end;*/
      /*}*/
      
      video#bgvid { 
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        -ms-transform: translateX(-50%) translateY(-50%);
        -moz-transform: translateX(-50%) translateY(-50%);
        -webkit-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
        /*background: url(polina.jpg) no-repeat;*/
        background-size: cover; 
      }
    
      a {
        display: inline-block;
        text-decoration:none;
        color: initial;
      }
      paper-card {
        --paper-card-header-color: white;
      }
      
    </style>
        
        <video muted autoplay loop poster="https://i.ytimg.com/vi/9KiYi-tx4v4/maxresdefault.jpg" id="bgvid">
          <!--<source src="https://www.youtube.com/watch?v=rQwkO4iK4A0" type="video/webm">-->
          <source src="/images/bgvideo.mp4" type="video/mp4">
        </video>
        
        <div class="main">
            
            <paper-card elevation="3" id="create-card" heading="A planning app for students who are changing the world!!" image="https://s-media-cache-ak0.pinimg.com/originals/98/c3/9b/98c39b5a0c42a813c601d5d8239aa8fc.jpg">
                <div class="card-content">
                  <paper-input id="email" label="Email address">
                    <div suffix> @uncc.edu</div>
                    
                    <paper-icon-button suffix on-tap="clearInput" icon="clear" alt="clear" title="clear">
                    </paper-icon-button>
                  </paper-input>
                </div>
                <div class="card-actions">
                  <a data-route="create" href="{{baseURL}}/create">
                    <!--<paper-fab elevation="5" id="createBtn" icon="arrow-forward">-->
                    <!--</paper-fab>-->
                    <paper-button id="createBtn">Create a new plan</paper-button>
                  </a>
                </div>
              </paper-card>
        </div>
          
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'home-page',
      behaviors: [Polymer.NeonSharedElementAnimatableBehavior],
      properties: {
        datas: Array,
        animationConfig: {
          value: function() {
            return {
              'exit': [{
                name: 'hero-animation',
                id: 'hero',
                fromPage: this
              }, {
                name: 'slide-left-animation',
                node: this
              }]
            };
          }
        },
        
        sharedElements: {
          value: function() {
            return {
              'hero': this.$.createBtn
            };
          }
        }
      },
      
      clearInput: function() {
        this.$.email.value = '';
      },
      
      // createPlan: function() {
      //   window.location.href = e.target.getAttribute('link');
      // }
    });
  })();
  </script>
</dom-module>
